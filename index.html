<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASIA</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav>
            <div class="container-nav">
               <div class="navigation">
                <div class="burger-menu">
                    <img src="./images/burger-menu.svg" alt="">
                </div>
                <div class="navbar">
                    <ul class="navbar-list">
                        <li class="navbar-item">ABOUT</li>
                        <li class="navbar-item">WHERE TO WATCH</li>
                    </ul>
                </div>
               </div> 
               <div class="logotype">
                <img src="./images/logo.png" alt="">
            </div>
            <div class="rels">
                <ul class="rels-list">
                    <li class="rels-list_item"><img src="./images/facebook.svg" alt=""></li>
                    <li class="rels-list_item" id="insta"><img src="./images/instagram.svg" alt=""></li>
                    <li class="rels-list_item"><img src="./images/twitter.svg" alt=""></li>
                    <li class="rels-list_item"><img src="./images/youtube.svg" alt=""></li>
                </ul>
            </div>
            </div>
    </nav>
<header>
    <div class="container-header">
        <div class="hero">
            <h1 class="hero-header">ASIA</h1>
            <p class="hero-paragraph">SEVEN WOLRDS ONNE PALNET</p>
        </div>
    </div>
</header>
<footer>
    <div class="container-footer">
        <div class="quote"><p class="quote-paragraph">The most varied and extreme continent.<br>
            Stretching from the Arctic Circle to the equator</p></div>
            <div class="trailer"><p class="trailer-paragraph">WATCH TRAILER</p></div>
            <div class="footer-nav">
                <div class="arrow-left"><img src="./images/arrow-left.svg" alt=""></div>
                <div class="continents"><ul class="continents-list">
                    <li class="continents-list_item__first">ASIA</li>
                    <li class="continents-list_item">AUSTRALIA</li>
                </ul></div>
                <div class="arrow-right"><img src="./images/arrow-right.svg" alt=""></div>

            </div>
    </div>
</footer>
</body>
</html>
